            width: 100%;

            width: 275px;
            height: 216px;
            transform-origin: center;
        }

        .main-v {
            fill: #F01616;
            transform-origin: center;
        }

        .details path {
            fill: white;
            transform-origin: center;
        }
    </style>
</head>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.getElementById('vinay-logo');
            const mainV = document.querySelector('.main-v');
            const upperDetails = document.querySelectorAll('.details path:nth-child(-n+2)');
            const otherDetails = document.querySelectorAll('.details path:nth-child(n+3)');
            
            // Initial states - updated V position
            gsap.set(mainV, { 
                opacity: 0,
                scale: 0.8,
                transformOrigin: 'center',
                x: 1000,
                rotation: -15
            });

            // Set initial position for upper white elements
            gsap.set(upperDetails, {
                opacity: 0,
                scale: 0.5,
                x: -500,
                y: -500,
                transformOrigin: 'center',
                rotation: -45
            });

            // Initial states for D-shaped elements (from left)
            gsap.set(otherDetails, {
                opacity: 0,
                scale: 0.5,
                x: -800, // Start from left side
                transformOrigin: 'center',
                rotation: 15 // Slight rotation for dynamic effect
            });

            const tl = gsap.timeline({
                repeat: 1, // Infinite repeat
                repeatDelay: 1, // 1 second delay before repeating
                yoyo: true // Reverses the entire animation
            });

            // Animate main V with drift effect
            tl.to(mainV, {
                opacity: 1,
                scale: 1,
                x: 0,
                rotation: 0,
                duration: 0.5,
                ease: "power3.out"
            })

            // Shoot in upper white elements
            .to(upperDetails, {
                opacity: 1,
                scale: 1,
                x: 0,
                y: 0,
                rotation: 0,
                duration: 0.2,
                ease: "power4.out"
            })
            
            // Add recoil effect
            .to(mainV, {
                x: "+=10",
                y:"+=15",
                duration: 0.05, // Faster recoil
                ease: "none"
            })
            .to(mainV, {
                x: 0,
                y: 0,
                duration: 0.2,
                ease: "back.out(2)"
            })

            // Shoot D elements from left
            .to(otherDetails, {
                opacity: 1,
                scale: 1,
                x: 0,
                rotation: 0,
                duration: 0.2, // Faster for bullet-like effect
                stagger: {
                    each: 0.08,
                    from: "start"
                },
                ease: "power3.out"
            })
            // Add final recoil effect after all elements impact
            .to(mainV, {
                x: "+=10",
                rotation: -1,
                duration: 0.06,
                ease: "power1.in"
            })
            .to(mainV, {
                x: 0,
                rotation: 0,
                duration: 0.09,
                ease: "power3.inOut" // Changed from elastic to make reverse smoother
            });
        });
    </script>
</body>
