<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animation</title>
    <!-- Load GSAP and Google Fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: black;
            overflow: hidden;
            color: white;
        }

        /* Update container styles */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* Update text container styles */
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 35px;
            width: 90%;
            text-align: center;
            letter-spacing: 1px;  /* Increased for better spacing */
        }

        /* Update letter styles */
        .letter {
            position: relative;  /* Changed from absolute */
            display: inline-block;
            opacity: 0;
            transform-origin: center;
            margin: 0 5px;  /* Added horizontal spacing */
        }

        /* Update logo styles */
        #vinay-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 543px;
            height: 516px;
        }

        .main-v {
            fill: #F01616;
            transform-origin: center center;
        }

        .details path,
        .bottom path {
            fill: white;
            transform-origin: center center;
        }
    </style>
</head>
<body>

        <div class="text-container">
            <!-- Text letters -->
            <span class="letter" data-x="200" data-y="-100">V</span>
            <span class="letter" data-x="100" data-y="100">i</span>
            <span class="letter" data-x="-150" data-y="-50">n</span>
            <span class="letter" data-x="-100" data-y="150">a</span>
            <span class="letter" data-x="150" data-y="50">y</span>
            <span class="letter" data-x="50" data-y="-150">D</span>
            <span class="letter" data-x="-200" data-y="0">a</span>
            <span class="letter" data-x="120" data-y="-80">m</span>
            <span class="letter" data-x="-80" data-y="120">a</span>
            <span class="letter" data-x="180" data-y="-30">r</span>
            <span class="letter" data-x="-130" data-y="-120">s</span>
            <span class="letter" data-x="90" data-y="90">i</span>
            <span class="letter" data-x="-170" data-y="60">n</span>
            <span class="letter" data-x="140" data-y="-60">g</span>
        </div>
        
        <svg id="vinay-logo" width="275" height="216" viewBox="0 0 275 216" fill="none" xmlns="http://www.w3.org/2000/svg">

                </g>
            </g>
        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.letter');
            const logo = document.getElementById('vinay-logo');
            const mainV = document.querySelector('.main-v');
            const details = document.querySelector('.details');
            const bottom = document.querySelector('.bottom');
            
            // Modified initial states
            gsap.set(logo, {
                opacity: 1,  // Make logo container visible
                scale: 0.3,
                transformOrigin: 'center center'
            });
            
            gsap.set([mainV, details, bottom], { 
                opacity: 0,
                scale: 0,
                transformOrigin: 'center center'
            });

            // Create timeline
            const tl = gsap.timeline();

            // Animate letters from random positions to form the text
            tl.to(letters, {
                opacity: 1,
                x: (i, target) => {
                    const letterWidth = 35;
                    const totalWidth = letterWidth * letters.length;
                    return ((i - letters.length/2) * letterWidth) + letterWidth/2;
                },
                y: 0,
                duration: 1.2,
                stagger: {
                    each: 0.1,
                    from: "random"
                },
                ease: "back.out(1.7)"
            })

            // Hold the text formation for a moment
            .to({}, { duration: 0.5 })

            // Find and store V and D positions
            .add(() => {
                const vLetter = Array.from(letters).find(l => l.textContent === 'V');
                const dLetter = Array.from(letters).find(l => l.textContent === 'D');
                const vPos = vLetter.getBoundingClientRect();
                const dPos = dLetter.getBoundingClientRect();

                // Position logo parts at letter positions
                gsap.set(mainV, {
                    x: vPos.left - window.innerWidth/2,
                    y: vPos.top - window.innerHeight/2,
                    scale: 0.3
                });
                
                gsap.set(details, {
                    x: dPos.left - window.innerWidth/2,
                    y: dPos.top - window.innerHeight/2,
                    scale: 0.3
                });
            })

            // Fade out V and D letters, show logo parts
            .to(['V', 'D'].map(letter => 
                Array.from(letters).find(l => l.textContent === letter)), {
                opacity: 0,
                duration: 0.3
            })
            .to([mainV, details], {
                opacity: 1,
                scale: 0.3,
                duration: 0.5,
                ease: "power2.out"
            })

            // Fade out remaining letters
            .to(Array.from(letters).filter(l => !['V', 'D'].includes(l.textContent)), {
                opacity: 0,
                scale: 0,
                duration: 0.5,
                stagger: {
                    each: 0.03,
                    from: "edges"
                },
                ease: "back.in(1.7)"
            })

            // Bring logo parts together
            .to([mainV, details], {
                x: 0,
                y: 0,
                scale: 1,
                duration: 1,
                ease: "power3.inOut"
            })

            // Show bottom parts
            .to(bottom, {
                opacity: 1,
                scale: 1,
                duration: 0.5,
                ease: "back.out(1.7)"
            });
        });
    </script>
</body>
</html>
